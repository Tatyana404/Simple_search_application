<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Simple Search Application</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search..."
        />
        <ul id="autocomplete-results" class="autocomplete-results"></ul>
      </div>

      <div>
        <div class="search-history-title-container">
          <h1>Search history</h1>
          <h2 id="clear-history" class="clear-history">Clear search history</h2>
        </div>
        <ul id="search-history" class="search-history"></ul>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
